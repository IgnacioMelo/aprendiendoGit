<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Contactenos">
    <meta name="description" content="Pagina web sobre como contactarnos  ">
    <script src="https://kit.fontawesome.com/40b77f4765.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styleForm.css">
    <title>Contactenos</title>
</head>
<body>
    <span class="link">
        Contacto
        <form action="#">
            <div class="form">
                <input type="text" placeholder="Nombre Completo" >
            </div>
            <div class="form">
                <input type="text" placeholder="Correo electronico" required="" autocomplete="off">
            </div>
            <div class="form">
                <input type="text" placeholder="Telefono" >
            </div>
            <div class="form">
                <input type="text" placeholder="Mensaje" >
            </div>
            <button type="submit">Enviar consulta</button>
        </form>   
    </span>
</body>
</html>
